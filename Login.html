<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Login.css">
  <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <form action="login_completed.html" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required class="inps-dates"><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required class="inps-dates"><br><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
